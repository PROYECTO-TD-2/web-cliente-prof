<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro:bit</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <!-- Encabezado principal -->
  <header
    class="navbar navbar-expand-lg navbar-dark bg-dark ps-3 d-flex align-items-center fixed-top border-bottom border-1 border-light">
    <i class="bi bi-motherboard-fill fs-1 text-success"></i>
    <h1 class="ms-2 h4 m-0">Micro:bit</h1>
  </header>

  <!-- Contenido principal -->
  <main class="container-fluid d-grid d-md-flex gap-2 mt-5 pt-5">

    <!-- Sección principal con el formulario -->
    <section class="col-12 col-md-6">
      <article class="card shadow-sm p-4 bg-secondary text-light">
        <header class="text-center mb-4">
          <h2 class="mt-2">Crea tu ejercicio educativo</h2>
          <p class="text-light-50">
            Crea ejercicios educativos seleccionando un sensor, agregando un contexto y un nivel de dificultad.
          </p>
        </header>

        <!-- Formulario -->
        <form id="microbitForm" class="mb-4">
          <fieldset class="mb-3">
            <legend class="form-label">Sensor</legend>
            <select class="form-select bg-dark text-light border-light" id="sensor" name="sensor" required>
              <option value="" disabled selected>Seleccione un sensor</option>
              <option value="temperatura">Temperatura</option>
              <option value="luz">Luz</option>
              <option value="acelerometro">Acelerómetro</option>
              <option value="magnetometro">Magnetómetro</option>
              <option value="sonido">Sonido</option>
            </select>
          </fieldset>

          <fieldset class="mb-3">
            <legend class="form-label">Premisa o Contexto</legend>
            <textarea class="form-control bg-dark text-light border-light" id="premisa" name="premisa" rows="3"
              placeholder="Describe el contexto del ejercicio..." required></textarea>
          </fieldset>

          <fieldset class="mb-3">
            <legend class="form-label">Nivel de Complejidad</legend>
            <select class="form-select bg-dark text-light border-light" id="nivel" name="nivel" required>
              <option value="" disabled selected>Seleccione un nivel</option>
              <option value="facil">Fácil</option>
              <option value="medio">Medio</option>
              <option value="dificil">Difícil</option>
            </select>
          </fieldset>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-success" id="connectBtn">
              <i class="bi bi-plug-fill"></i> Conectar Micro:bit
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-send-fill"></i> Enviar
            </button>
          </div>
        </form>
      </article>
    </section>

    <!-- Columna complementaria -->
    <aside class="col-12 col-md-6">
      <section id="output" class="border border-light p-3 rounded bg-dark text-light h-100">
        <h2 class="h5">Ejercicio recibido</h2>
      </section>
    </aside>
  </main>

  <!-- Pie de página -->
  <footer class="text-center py-3 mt-4 bg-dark text-light border-top border-1 border-light">
    <p class="mb-0">© 2025 MathLab. Todos los derechos reservados.</p>
  </footer>

  <script src="js/js.js"></script>
</body>

</html>
